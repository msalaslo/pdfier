
<!-- Page Heading/Breadcrumbs -->
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">
			Search <small>PDFier servies</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="/">Home</a></li>
			<li class="active">Search</li>
		</ol>
	</div>
</div>
<!-- /.row -->


<!-- Content Row -->
<div ng-controller="ssController as controller">
	<div class="row">
		<div class="col-md-4">
			
			<input class="form-control" ng-model="Search" ng-change="SearchResults(Search)" type="text" />
			<!--ul>
				<li ng-repeat="hotel in controller.hotels">
					{{ hotel }}
				</li>
			</ul-->
			
			<select ng-model="selectedHotel" ng-options="hotel.name for hotel in controller.hotels">
			</select>
			<h1>You selected: {{selectedHotel.name}}</h1>
			<p>Its code is: {{selectedHotel.code}}</p>
		</div> 
		
		
		<div class="col-md-4">
			Se han encontrado {{ controller.hotels.length }} hoteles.
			<ul>
				<li ng-repeat="hotel in controller.hotels">
					{{ hotel }}
				</li>
			</ul>
		</div> 
	</div>
</div> 
<!-- /.row -->
